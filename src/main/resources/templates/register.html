<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header::common-header">
<meta charset="ISO-8859-1">
<title>Account</title>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>

    <link th:href="@{/css/style.css}" rel="stylesheet">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div th:replace="common/header::navbar"></div>
<h3 style="color:green;text-align: center;">welcome </h3>


 <div class="formcontainer">

       <!--  Creating A Usual Account -->
        
        <form class="form form--hidden" id="createAccount" th:action="@{/register}" method="post">
            <h1 class="form__title">Create  Account</h1>
             <div th:if="${RegistrationSuccessfull}"
				style="color: green; text-align: center" class="alert alert-info">Registration Suucessfull Go To Login!! </div>
				<p th:if="${emailSent}" style="color:green">An email has been sent please verify your details!!</p>
            <div class="alert alert-info" style="color: red; text-align: center" th:if="${usernameExists}">Username already exists choose differrent one</div>
             <div class="alert alert-info" style="color: red; text-align: center" th:if="${emailExists}">Email already exists </div>
            <div class="form__input-group">
                <input type="text" required="required" name="username" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
              
            
            <div class="form__input-group">
                <input type="text" required="required"  name="email" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" required="required"  name="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <!-- <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div> -->
            <button class="btn btn-primary" type="submit">Submit</button>
            <p class="form__text">
                <a class="form__link" th:href="@{/login}" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <div th:replace="common/header :: footer" />
    <script src="/js/script.js"></script>

</body>
</html>
