<!DOCTYPE html>

<head th:fragment="common-header">
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>onebyte-inc</title>
<link href="/css/myaccount.css" rel="stylesheet" />
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link href="/css/bootstrap.min.css" rel="stylesheet" />
<link href="/css/style.css" rel="stylesheet" />


</head>
<body>
	<div th:fragment="navbar">
		<nav
			class="navbar navbar-expand-xl navbar-dark bg-dark justify-content-between">

			<div class="row" id="navbar">
				<div class="navbar-header">
					<a class="navbar-brand-inline" th:href="@{/}">Sylvester</a>
					<a th:href="@{/}"><i class="fa fa-home" style="font-size:28px"></i></a>
					
				</div>

				<!-- <div class="container-fluid"> -->
				<div class="search">
				<form class="form-inline" th:action="@{/searchItem}" method="post">
					<div class="input-group">
						<div class="col-9" >
							<input  type="text" name="product" placeholder="search" class="form-control" /> 
						</div>
						<button   type="submit" class="btn btn-primary">
							<i style="height: 10px;width: 20px;"class="fas fa-search"></i>
						</button>
					</div>
				</form>
				</div>
				<button class="navbar-toggle " type="button" data-toggle="collapse"
					aria-label="Toggle navigation">
					<span class="dark-blue-text"><i class="fas fa-bars fa-1x"></i></span>
				</button>

				
				<div class="links">
					<ul>
						<li><a sec:authorize="isAnonymous()" th:href="@{/login}">LOGIN</a></li>

						<li><a sec:authorize="isAuthenticated()" th:href="@{/logout}">LOGOUT</a></li>

						<li><a sec:authorize="isAuthenticated()"
							th:href="@{/cart/myCart}"><i class="fa fa-shopping-cart" style="font-size:26px"></i></a></li>
						<li class="col-xs-1"><a sec:authorize="isAuthenticated()"
							th:href="@{/myOrders}">ORDERS</a></li>

						<li><a sec:authorize="isAuthenticated()"
							th:href="@{/myAccount}"><i class="far fa-user"></i></a></li>





					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</nav>
	</div>
	<!-- navbar mobile -->

	<!-- footer -->
	<div th:fragment="footer" style="padding: 5px">


		<footer class="my-5 pt-5 text-muted text-center text-small">
			<div class="row">
				<div class="col-md">
					<p class="lead">ShopX
					<p>Shapping the world together</p>
					</p>
				</div>
				<div class="col-md">
					<h6 class="heading7">CONTACT</h6>
					<ul class="post">
						<p>
							<i class="fa fa-map-pin"></i>KBW<br /> Mine Avenue, ZMB 10101
						</p>
						<p>
							<i class="fa fa-phone"></i> Phone (Zambia) : +9108685916
						</p>
						<p>
							<i class="fa fa-envelope"></i> E-mail : topkalu8@gmail.com
						</p>
					</ul>
				</div>
				<div class="col-md">
					<small style="color: black" class="mb-1 lead">&copy; 2021-
						Product Of Mr Kalumbi</small>
				</div>
			</div>

			<ul class="list-inline">
				<li class="list-inline-item"><a href="#">Privacy</a></li>
				<li class="list-inline-item"><a href="#">Terms</a></li>
				<li class="list-inline-item"><a href="#">Support</a></li>
			</ul>
		</footer>

	</div>
	<script src="/js/script.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
