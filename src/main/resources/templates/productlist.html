 <!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header::common-header">
<meta charset="ISO-8859-1">
<title>Add Product</title>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<link th:href="@{/css/myaccount.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="productList">
<div th:replace="common/header :: navbar" />
	<div class="container ">
      <div class="row" >
        <div class="col-md-offset-1 col-md-10">
            <div class="panel" >
            
                <div class="panel-heading">
                
                <div th:if="${updateSuccess}"
				style="background-color:white; color: green; text-align: center" class="alert alert-info">Product Updated Successfully </div>
				<div th:if="${deletesuccess}"
				style="color: green; text-align: center" class="alert alert-info">Product Deleted successfully</div>
				<div th:if="${failure}"
				style="color: red; text-align: center" class="alert alert-info">something went wrong try again!!</div>
				                      <a style="margin-left: 30%;background-color: black;color:white;" th:href="@{/product/add}"  class="btn btn-secondary" >Add Product</a>
				
                    <div class="row">
                        <div class="col col-sm-3 col-xs-12">
                      
                            <h4 class="title">Product <span>List</span></h4>
                        </div>
                        <div class="col-sm-9 col-xs-12 text-right">
                            <div class="btn_group">
                                <input type="text" class="form-control" placeholder="Search">
                                <button class="btn btn-default" title="Reload"><i class="fa fa-sync-alt"></i></button>
                                <button class="btn btn-default" title="Pdf"><i class="fa fa-file-pdf"></i></button>
                                <button class="btn btn-default" title="Excel"><i class="fas fa-file-excel"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body table-responsive" >
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Product</th>
                                <th>current Price</th>
                                <th>Was At Price</th>
                                <th>Description</th>
                                <th>Edit</th>
                                <th>Delete</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-th-each="store:${storeProduct}">
                                <td>1</td>
                                <td th:text="${store.product.productname}"></td>
                                <td th:text="${store.product.currentprice}"></td>
                                <td th:text="${store.product.wasprice}"></td>
                                <td th:text="${store.product.description}"></td>
                                <td>
                                     <ul class="action-list">
                                      
                                          <li><a style="font-size:24px" th:href="@{/product/edit(id=${store.id})}" data-tip="edit"><i class="fa fa-edit"></i></a></li> 
                                      
                                       </ul> 
                                   
                                </td>
                                <td>
                                    <ul class="action-list">
                                      <li><a  th:href="@{/product/delete(id=${store.id})}" data-tip="delete"><i class="fa fa-trash"></i></a></li>
                                          
                                      
                                       </ul> 
                                   
                                </td>
                            </tr>
                           
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col col-sm-6 col-xs-6">showing <b>5</b> out of <b>25</b> entries</div>
                        <div class="col-sm-6 col-xs-6">
                            <ul class="pagination hidden-xs pull-right">
                                <li><a href="#"></a></li>
                                <li class="active"><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                                <li><a href="#"></a></li>
                            </ul>
                            <ul class="pagination visible-xs pull-right">
                                <li><a href="#"></a></li>
                                <li><a href="#"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
	</div>


	<script src="/js/script.js"></script>
</div>
</div>
</div>
</body>
</html>
